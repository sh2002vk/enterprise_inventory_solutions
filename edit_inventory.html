<html>
<head>
    <title>Shopify!</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div style="text-align: center; padding-top: 50px; font-size: 40px; font-weight: 500">
    <tt style="font-weight: bold">
        Enterprise Inventory Solutions
    </tt>
</div>

<div class="container h-100" style="margin-top: -45px">
    <div class="row align-items-center h-100">
        <div class="col-6 mx-auto">
            <div class="jumbotron">
                <div class="row" style="padding: 30px">
                    <h3><tt>Remove inventory</tt></h3>
                    <form method="get">
                        <div class="form-group">
                            <label for="deletion-uid">Unique ID</label>
                            <input type="text" class="form-control" name="deletion-uid" id="deletion-uid"
                                   placeholder="UIDs can be found in the home page" required>
                        </div>
                        <br>
                        <button type="submit" formaction="/delete_stock" class="btn btn-primary">Confirm Deletion
                        </button>
                    </form>
                </div>
                <hr class="rounded">
                <div class="row" style="padding: 30px;">
                    <h3><tt>Edit current inventory</tt></h3>
                    <form method="get">
                        <div class="form-group">
                            <label for="update-uid">Unique ID</label>
                            <input type="text" class="form-control" name="update-uid" id="update-uid"
                                   placeholder="UIDs can be found in the home page" required>
                        </div>
                        <div class="form-group">
                            <label for="update-name">New item name</label>
                            <input type="text" class="form-control" name="update-name" id="update-name"
                                   placeholder="This field is not mandatory">
                        </div>
                        <div class="form-group">
                            <label for="update-stock">New number of items in stock</label>
                            <input type="number" class="form-control" name="update-stock" id="update-stock"
                                   placeholder="This field is not mandatory">
                        </div>
                        <div class="form-group">
                            <label for="update-cost">New cost per item</label>
                            <input type="number" step="0.01" class="form-control" name="update-cost" id="update-cost"
                                   placeholder="This field is not mandatory">
                        </div>
                        <div class="form-group">
                            <label for="update-category">New Category</label>
                            <input type="text" class="form-control" name="update-category" id="update-category"
                                   placeholder="This field is not mandatory">
                        </div>
                        <br>
                        <button type="submit" formaction="/update_stock" class="btn btn-primary">Confirm Updates
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
