<html>
<head>
    <title>Shopify!</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<tt>
    <div style="text-align: center; padding-top: 50px; font-size: 40px; font-weight: 500">
        <tt style="font-weight: bold">
            Enterprise Inventory Solutions
        </tt>
        <h3 style="font-weight: lighter"><tt>Additions Page</tt></h3>
    </div>

    <div class="container h-100" style="margin-top: -65px">
        <div class="row align-items-center h-100">
            <div class="col-4 mx-auto">
                <div class="jumbotron">
                    <form method="get">
                        <div class="form-group">
                            <label for="item-name"><big>Item Name</big></label>
                            <input type="text" class="form-control" name="item-name" id="item-name"
                                   placeholder="This field is required" required>
                        </div>
                        <div class="form-group">
                            <label for="item-count"><big>Number of items in stock</big></label>
                            <input type="number" class="form-control" name="item-count" id="item-count"
                                   placeholder="This field is required" required>
                        </div>
                        <div class="form-group">
                            <label for="item-cost"><big>Cost per item</big></label>
                            <input type="number" step="0.01" class="form-control" name="item-cost" id="item-cost"
                                   placeholder="This field is required" required>
                        </div>
                        <div class="form-group">
                            <label for="item-category"><big>Category</big></label>
                            <label><small>[current categories: {% for category in categories %} {{ escape(category) }}
                                {% end %}]</small></label>
                            <input type="text" class="form-control" name="item-category" id="item-category"
                                   placeholder="This field is optional">
                        </div>
                        <br>
                        <button type="submit" formaction="/add_info" class="btn btn-primary">Confirm Addition</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</tt>
</body>
</html>
